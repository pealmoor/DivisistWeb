<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li>Inicio</li>
                <li>Horario</li>
                <li>Profesores</li>
                <li>Notas</li>
                <li class="bottom">Cerrar Sesión</li>
            </ul>
        </div>
        
        <!-- Header -->
        <div class="header">
            <button class="login-btn">Login</button>
            <div class="user-dropdown hidden">
                <p>Usuario: Juan Pérez</p>
                <button class="logout-btn">Cerrar Sesión</button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <h2>Horario</h2>
            <table class="schedule">
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Hora</th>
                        <th>Materia</th>
                        <th>Salón</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>6:00 - 8:00</td>
                        <td>Matemáticas</td>
                        <td>A101</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>10:00 - 12:00</td>
                        <td>Historia</td>
                        <td>B202</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
